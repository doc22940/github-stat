<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Github activity analysis">
    <meta name="author" content="Alexandr Musikhin">

    <title>GitHub Stat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <link rel="icon" href="/favicon.png" sizes="32x32">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="GitHub Stat">
    <meta name="twitter:description" content="Github activity analysis">
    <meta name="twitter:image" content="//placehold.it/512?text=GitHub+Stat">
    <meta property="og:site_name" content="GitHub Stat">
    <meta property="og:title" content="Home">
    <meta property="og:description" content="Github activity analysis">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github-stat.tophackr.com">
    <meta property="og:image" content="//placehold.it/512?text=GitHub+Stat">

    <script type="text/javascript" > (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)}; m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)}) (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym"); ym(57077428, "init", { clickmap:true, trackLinks:true, accurateTrackBounce:true, webvisor:true, trackHash:true }); </script>
</head>
<body>
    <div class="container-fluid container-md">

        <nav class="navbar navbar-expand navbar-light flex-column flex-md-row my-4 px-0 d-none">

            <a class="navbar-brand" href="/">
                <i class="fab fa-github fa-fw"></i>
                GitHub Stat
            </a>

            <form onsubmit="isClick(); return false;" class="navbar-nav form-group row mx-auto mx-sm-0 ml-md-auto">
                <span class="navbar-text col-form-label">github.com/</span>
                <div class="col">
                    <input id="search_first" class="form-control" type="text" placeholder="username">
                </div>
                <button class="btn btn-outline-primary" type="button" onclick="isClick();">Search</button>
            </form>

        </nav><!-- /.navbar -->

        <div id="loading" class="row align-items-center h-100">
            <div class="col-md-12 text-center">
                <i class="fas fa-circle-notch fa-fw fa-3x fa-spin text-primary"></i>
            </div>
        </div><!-- /#loading -->

        <div id="main" class="row justify-content-center align-items-center h-100 d-none">
            <div class="col-11 col-md-8 text-center">

                <div class="d-none d-sm-block display-4 mb-4">
                    <i class="fab fa-github fa-fw"></i>
                    GitHub Stat
                </div>
                <div class="d-block d-sm-none h2 mb-4">
                    <i class="fab fa-github fa-fw"></i>
                    GitHub Stat
                </div>

                <form onsubmit="isClick(); return false;" class="form-group row">
                    <span class="col-form-label">github.com/</span>
                    <div class="col">
                        <input id="search_second" class="form-control" type="text" placeholder="username">
                    </div>
                    <button class="btn btn-outline-primary" type="button" onclick="isClick();">Search</button>
                </form>

                <div class="fixed-bottom my-5">
                    <i class="fas fa-code-branch fa-fw"></i>
                    Code on <a href="https://github.com/tophackr/github-stat">tophackr/github-stat</a>
                </div>

            </div>
        </div><!-- /#main -->

        <div id="notfound" class="row align-items-center h-50 d-none">
            <div class="col-md-12 text-center">
                <div class="display-4">Page not found</div>
            </div>
        </div><!-- /#notfound -->

        <div id="profile" class="row mb-4 d-none">

            <div class="col-lg-4 mb-3">
                <ul id="more" class="list-group">
                    <li class="list-group-item py-3">
                        <div class="row">
                            <div class="col-3">
                                <img id="avatar" class="img-fluid rounded">
                            </div>
                            <div class="col">
                                <a id="name" class="text-body h6 m-0">Not found</a>
                                <a id="blog"></a>
                                <span id="company"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div><!-- /.col -->

            <div class="col-lg-8">
                <div class="card">

                    <div class="card-body">
                        <h5 id="title" class="m-0">Latest activities</h5>
                    </div>

                    <ul id="tab" class="list-group list-group-flush">
                        <li class="list-group-item p-0"></li>
                        <li class="list-group-item text-center py-2" role="tablist">
                            <button id="activities-tab" class="btn p-0 active" data-toggle="tab" href="#activities" role="tab" aria-controls="activities" aria-selected="true">
                                <small>Latest activities</small>
                            </button>
                            <button id="repositories-tab" class="btn p-0" data-toggle="tab" href="#repositories" role="tab" aria-controls="repositories" aria-selected="false">
                                <small>Repositories</small>
                            </button>
                            <button id="starred-rep-tab" class="btn p-0" data-toggle="tab" href="#starred-rep" role="tab" aria-controls="starred-rep" aria-selected="false">
                                <small>Starred</small>
                            </button>
                            <button id="gists-tab" class="btn p-0" data-toggle="tab" href="#gists" role="tab" aria-controls="gists" aria-selected="false">
                                <small>Gists</small>
                            </button>
                            <button id="followers-tab" class="btn p-0" data-toggle="tab" href="#followers" role="tab" aria-controls="followers" aria-selected="false">
                                <small>Followers</small>
                            </button>
                            <button id="following-tab" class="btn p-0" data-toggle="tab" href="#following" role="tab" aria-controls="following" aria-selected="false">
                                <small>Following</small>
                            </button>
                        </li>
                    </ul>

                    <div class="tab">
                        <ul id="activities" class="list-group list-group-flush active" role="tabpanel" aria-labelledby="activities-tab"></ul>
                        <ul id="repositories" class="list-group list-group-flush" role="tabpanel" aria-labelledby="repositories-tab"></ul>
                        <ul id="starred-rep" class="list-group list-group-flush" role="tabpanel" aria-labelledby="starred-tab"></ul>
                        <ul id="gists" class="list-group list-group-flush" role="tabpanel" aria-labelledby="gists-tab"></ul>
                        <ul id="followers" class="list-group list-group-flush" role="tabpanel" aria-labelledby="followers-tab"></ul>
                        <ul id="following" class="list-group list-group-flush" role="tabpanel" aria-labelledby="following-tab"></ul>
                    </div>

                </div>
            </div><!-- /.col -->

        </div><!-- /#profile -->

    </div><!-- /.container -->
    <script async src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
